<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="/css/create_post.css">
</head>
<body>
    <header class="flex-center">
        <div class="container">
            <nav class="flex">
                <div class="logo-container">
                    <h3><a href="enterprise_user_home.html" title="Landing Page">User Management System</a></h3>
                </div>
                <div class="menu">
                    <ul class="flex">
                        <li><a href="create_post.html" title="Create a post">Create a Post</a></li>
                        <li><a href="my_posts.html" title="My Posts">My Posts</a></li>
                    </ul>
                </div>
                <div class="name-container">Hi <a href="/dashboard.html" title="Dashboard">ujjwalneupane01@gmail.com</a></div>
            </nav>
        </div>
    </header>
    <section class="create-post-body flex-center">
        <div class="container flex-column">
            <h2>View Post</h2>
            <form action="#" method="post" class="flex-column flex-column">
                <div class="image-input ">
                    <label for="post-image">Choose a Image:</label>
                    <input type="file" id="post-image" required>
                </div>
                <div class="title-input">
                    <label for="title">Title :</label>
                    <input type="text" id="title" required>
                </div>
                <div class="description-input">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="10" cols="30" required></textarea>
                </div>
                <input type="submit" value="Create Post">
            </form>
        </div>
    </section>
</body>
</html>
